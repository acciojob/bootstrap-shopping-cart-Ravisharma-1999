<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-top: 20px;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .summary {
            border-top: 1px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .summary button {
            background-color: #5ea4f3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block-heading">
            <h2>Shopping Cart</h2>
            <p>Your items</p>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <!-- Product Block -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="image1.jpg" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name</h5>
                            <p>Description of the product goes here.</p>
                        </div>
                        <div class="col-md-3">
                            <h5>$20.00</h5>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more products -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="image2.jpg" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name</h5>
                            <p>Description of the product goes here.</p>
                        </div>
                        <div class="col-md-3">
                            <h5>$30.00</h5>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="image3.jpg" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name</h5>
                            <p>Description of the product goes here.</p>
                        </div>
                        <div class="col-md-3">
                            <h5>$25.00</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Summary Block -->
                <div class="summary">
                    <h5>Summary</h5>
                    <p>Items: 3</p>
                    <p>Total: $75.00</p>
                    <a href="#"><button type="button">Checkout</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
